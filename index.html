<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightForge - Automated Machine Learning & Data Analysis Platform</title>
    <meta name="description" content="InsightForge: Next-generation platform for automated machine learning workflows, data analysis, and visualization. Simplify your ML journey with our intuitive tools." />
    <meta name="author" content="InsightForge" />
    <meta name="keywords" content="machine learning, data analysis, automated ML, data visualization, EDA, data science, AI platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="InsightForge - Automated Machine Learning & Data Analysis Platform" />
    <meta property="og:description" content="Transform your data analysis workflow with InsightForge. Automated ML pipelines, interactive visualizations, and powerful insights at your fingertips." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="InsightForge - Automated Machine Learning & Data Analysis Platform" />
    <meta property="twitter:description" content="Transform your data analysis workflow with InsightForge. Automated ML pipelines, interactive visualizations, and powerful insights at your fingertips." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/braces.svg" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#0ea5e9" />
  </head>

  <body oncontextmenu="return false">
    <div id="root"></div>
    <script>
      // Disable inspect
      document.addEventListener('keydown', function(e) {
        if (e.keyCode == 123) { // F12
          e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) { // Ctrl+Shift+I
          e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) { // Ctrl+Shift+J
          e.preventDefault();
        }
        if (e.ctrlKey && e.keyCode == 85) { // Ctrl+U
          e.preventDefault();
        }
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
